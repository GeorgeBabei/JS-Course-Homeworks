<!DOCTYPE html>

    <title>Full table</title>
    <link rel="stylesheet" href="style-fulltable.css" />

  <body>
    <div class="container">
      <table class="myTable">

          <td colspan="4"></td>
        </tr>
        <tr class="turquoiseRow">
          <td colspan="2"></td>
          <td colspan="2"></td>
        </tr>
        <tr class="blueRow">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="4" class="orangeRow"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
