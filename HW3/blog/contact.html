<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
                
    <header>
      <img src="glogo.png" alt="engineer picture" class="g-logo" />
      <nav>
        <ul>
          <li><a href="#">Photos</a></li>
          <li><a href="#">My work</a></li>
          <li>
            <a href="https://www.youtube.com/" target="_blank"
              >My Youtube Channel</a
            >
          </li>
          <li><a href="contact.html">Contact me</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact-main">
      <h1>Want to know more about me?</h2>
      <p>Leave me a message and I will reach to you asap!</p>
        <form action="">
          <div class="info-area">
          <label for="name">Name</label>
          <input type="text" placeholder="Enter name" required />
          <label for="email">Email</label>
          <input type="email" placeholder="Enter email" required />
          <label for="subject">Subject</label>
          <input type="text" placeholder="Enter subject" required />
          </div>
          <div class="text-area">
          <label for="textarea">Leave me a message</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="20"
            rows="6"
            placeholder="..."
          ></textarea>
          </div>
          <div class="form-but">
            <input type="submit" name="submit" value="Send Form" />
            <input type="reset" value="Clear Form" />
          </div>
        </form>
        <a href="index.html" class="back"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
  </svg>
  <p>Back</p>
  </a>
        <footer class="contact-footer">
          <h2>Or find me on social media!</h2>
          <div class="logos">
        <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="fb" class="logo-img" /></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="in" class="logo-img" /></a>
      <a href="https://www.linkedin.com/" target="_blank"><img src="linkedin.png" alt="li" class="logo-img" /></a>
      <a href="https://twitter.com/?lang=en" target="_blank"><img src="twitter.png" alt="tw" class="logo-img" /></a>
      <a href="https://www.whatsapp.com/" target="_blank"><img src="whatsapp.png" alt="wp" class="logo-img" /></a>
          </div>
        </footer>
    </main>
    <footer class="main-footer">
      <p>
        Copyright &copy; 2022 by George Babei. This is for learning purposes
        only.
      </p>
    </footer>
  </body>
</html>
